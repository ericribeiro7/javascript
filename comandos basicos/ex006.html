<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background: rgb(74, 99, 245);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja aqui
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clique)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        function clique(){
            area.innerText = 'clicou'
            area.style.background = 'rgb(74, 99, 245)'
        }
        function entrar(){
            area.innerText = 'Ol√°'
            area.style.background = 'green'
        }
        function sair(){
            area.innerText = 'Saiu'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
